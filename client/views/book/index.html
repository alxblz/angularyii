<div>
    <h1>Каталог книг</h1>
    <p>{{ messagebook}}</p>
    <div ng-show="books.length > 0">
        <a class="btn btn-primary" href="#/book/create">
            <i class="glyphicon glyphicon-plus"></i> Добавить
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <th>Название</th>
            <th>Автор</th>
            <th>Описание</th>
            <th>Год</th>
            <th style="width:80px;">Действия&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="data in books">
                <td>{{data.name}}</td>
                <td>{{data.author}}</td>
                <td>{{data.description}}</td>
                <td>{{data.year}}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="#/book/update/{{data.id}}">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <a class="btn btn-danger btn-xs" ng-click="deleteBook(data.id)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="books.length == 0">
        Каталог книг пуст
    </div>
</div>
