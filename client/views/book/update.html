<div>
    <h1>Каталог фильмов: редактирование фильма</h1>

    <p>{{ message}}</p>
    <form role="form" name="bookForm">
        <div class= "form-group" ng-class="{error: bookForm.title.$invalid}">
            <label> Название </label>
            <div>
                <input name="name" ng-model="book.name" type= "text" class= "form-control" placeholder="Название ниги" required/>
                <span ng-show="bookForm.name.$dirty && bookForm.name.$invalid" class="help-inline">Название обязательно</span>
            </div>
        </div>
        <div class= "form-group">
            <label> Описание </label>
            <div>
                <textarea name="description" ng-model="book.description" class= "form-control" placeholder= "Описание фильма"></textarea>
            </div>
        </div>
        <div class= "form-group" ng-class="{error: bookForm.director.$invalid}">
            <label> Режиссер </label>
            <div>
                <input name="author" ng-model="book.author" type= "text" class= "form-control" placeholder="Режиссер" required/>
                <!--<span ng-show="myForm.director.$dirty && myForm.director.$invalid" class="help-inline">Режиссер обязателен</span>-->
            </div>
        </div>
        <div class= "form-group" ng-class="{error: bookForm.year.$invalid}">
            <label> Year </label>
            <div>
                <input name="year" ng-model="book.year" type= "text" class= "form-control" placeholder="Год выпуска" required/>
                <span ng-show="bookForm.year.$dirty && bookForm.year.$invalid" class="help-inline">Year Required</span>
            </div>
        </div>

        <a href="#/vook/index" class="btn btn-default">Cancel</a>
        <button ng-click="updateBook(book);"
                ng-disabled="isClean() || bookForm.$invalid"
                type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
