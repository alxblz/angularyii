<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-lg-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Авторизация на сайте</h3>
                </div>
                <form role="form" name="userform">
                <div class="panel-body">
                    <div class="row">

                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-offset-3 login-box">

                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input  type="text" ng-model="user.user" class="form-control" placeholder="Имя пользователя" required autofocus />
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input  type="password" ng-model="user.password" class="form-control" placeholder="Ваш пароль" required />
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input  type="email" ng-model="user.email" class="form-control" placeholder="E-Mail" required />
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" value="1"/> Я согласен с правилами.
                                </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-offset-3">
                            <button ng-click="createUser(user);" type="submit" class="btn btn-labeled btn-success">
                                <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Зарегистрироваться</button>
                            <button type="button" class="btn btn-labeled btn-danger">
                                <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Выход</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
